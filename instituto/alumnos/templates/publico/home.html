{% extends "./base.html" %}
{% block title %} Pagina Home {% endblock %}

{% block body %}
{% load static %}

<!-- CARRUSEL -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="active" aria-current="true" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/carrucel copy/actividades-en-familia.jfif' %}" class="d-block w-100 resized-image" alt="...">
        </div>
        <div class="carousel-item ">
          <img src="{% static 'img/carrucel copy/condominio-sustentavel.jfif' %}" class="d-block w-100 resized-image" alt="...">
        </div>
        <div class="carousel-item ">
          <img src="{% static 'img/carrucel copy/si.jfif' %}" class="d-block w-100 resized-image" alt="...">
        </div>
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
</div>

<!-- INTRODUCCION DE SERVICIOS-->
<!--=============================== -->
<h1>PAGINA HOME</h1>

{% endblock %}
